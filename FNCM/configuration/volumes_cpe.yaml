apiVersion: v1
kind: PersistentVolume
metadata:
  name: cpe-cfgstore-pv
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 1Gi
  nfs:
    path: /opt/nfs2/cpe/configDropin/overrides
    server: <NFS SERVER>
  persistentVolumeReclaimPolicy: Retain
  storageClassName: cpe-cfgstore-pv
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cpe-cfgstore
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: cpe-cfgstore-pv
  volumeName: cpe-cfgstore-pv
status:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 1Gi
